# ============================================================================
# 环境变量说明
# ============================================================================
# 可以通过环境变量覆盖配置:
#   export KIMI_API_KEY=sk-xxx        # API Key
#   export KIMI_BASE_URL=https://...  # API 基础 URL
#   export KIMI_MODEL_NAME=xxx         # 模型名称

