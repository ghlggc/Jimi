# Jimi 多 LLM Provider 配置示例

# ============================================================================
# 1. Kimi (Moonshot AI) - 推荐用于中文和长上下文场景
# ============================================================================
llm:
  provider:
    type: kimi
    base_url: https://api.moonshot.cn
    api_key: ${KIMI_API_KEY}
  model:
    model: moonshot-v1-32k  # 可选: moonshot-v1-8k, moonshot-v1-128k
    max_context_size: 32000

