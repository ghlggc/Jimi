# ============================================================================
# OpenAI
# 推荐：英文场景、复杂推理
# ============================================================================
openai_gpt4:
  llm:
    provider:
      type: openai
      base_url: https://api.openai.com
      api_key: ${OPENAI_API_KEY}
    model:
      model: gpt-4
      max_context_size: 8000

openai_gpt35:
  llm:
    provider:
      type: openai
      base_url: https://api.openai.com
      api_key: ${OPENAI_API_KEY}
    model:
      model: gpt-3.5-turbo
      max_context_size: 16000

# ============================================================================
# 通用配置（所有 Provider 共用）
# ============================================================================
common:
  loop_control:
    max_steps_per_run: 10
  
  session:
    id: default
    work_dir: .
    history_file: .jimi_history.jsonl
