# Jimi 配置文件模板
# 将此文件复制为 config.yaml 并根据需要修改

# ============================================================================
# LLM 配置
# ============================================================================
llm:
  provider:
    # 提供商类型: kimi, deepseek, qwen, ollama, openai
    type: kimi
    # API 基础 URL
    base_url: https://api.moonshot.cn
    # API 密钥（可使用环境变量 ${KIMI_API_KEY}）
    api_key: ${KIMI_API_KEY}
    # 自定义请求头（可选）
    custom_headers: {}
  
  model:
    # 模型名称
    model: moonshot-v1-32k
    # 最大上下文大小（Token 数）
    max_context_size: 32000

# ============================================================================
# 循环控制配置
# ============================================================================
loop_control:
  # 每次运行的最大步数
  max_steps_per_run: 10

# ============================================================================
# 会话配置
# ============================================================================
session:
  # 会话 ID（default 为默认会话）
  id: default
  # 工作目录（. 表示当前目录）
  work_dir: .
  # 历史文件路径
  history_file: .jimi_history.jsonl
