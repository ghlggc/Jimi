# Quality Agent - 专门负责代码审查、测试和质量保障
name: Quality-Agent
description: 专门负责代码质量审查、测试执行和质量保障的智能体

# 系统提示词
system_prompt: system_prompt.md

# 系统提示词参数
system_prompt_args: {}

# 指定模型（可选，如果不指定则使用全局默认模型）
#model: qwen3-coder-plus
#model: qwen3-coder-flash
model: glm-4.7

# 可用工具（专注于代码审查）
tools:
  - Bash              # 执行 shell 命令
  - ReadFile          # 读取文件内容
  - WriteFile         # 写入文件内容
  - StrReplaceFile    # 替换文件中的字符串
  - Glob              # 文件路径模式匹配
  - Grep              # 文本内容搜索
  - SearchWeb         # 网络搜索
  - FetchURL          # 获取 URL 内容
  - SetTodoList       # 设置任务清单