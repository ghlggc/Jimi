# Plan Agent 配置
name: Plan-Agent
description: 任务规划和分解专家，采用Plan-Execute模式进行工作

# 系统提示词文件路径
system_prompt: system_prompt.md

# 系统提示词参数（可选）
system_prompt_args: { }

# 指定模型（规划任务使用更强的推理模型）
#model: qwen3-max
model: glm-4.7

# 可用工具列表（精简到规划所需的核心工具）
# 注意: MetaTool通过MetaToolProvider SPI自动注册,无需在此列出
tools:
  - Bash              # 执行 shell 命令
  - ReadFile          # 读取文件内容
  - WriteFile         # 写入文件内容
  - StrReplaceFile    # 替换文件中的字符串
  - Glob              # 文件路径模式匹配
  - Grep              # 文本内容搜索
  - SearchWeb         # 网络搜索
  - FetchURL          # 获取 URL 内容
  - SetTodoList       # 设置任务清单
  - Task              # 任务管理

# 子 Agent 配置（规划后可委托给执行型Agent）
subagents:
  Code-Agent:
    path: code/agent.yaml
    description: 代码实现、重构和优化
  Build-Agent:
    path: build/agent.yaml
    description: 构建和编译项目
  Test-Agent:
    path: test/agent.yaml
    description: 运行测试并分析结果
  Review-Agent:
    path: review/agent.yaml
    description: 代码质量审查
