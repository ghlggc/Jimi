# Default Agent 配置
name: Default-Agent
description: 通用软件开发助手

# 系统提示词文件路径
system_prompt: system_prompt.md

# 系统提示词参数（可选）
system_prompt_args: { }

# 指定模型（可选，如果不指定则使用全局默认模型）
model: qwen3-max
#model: cursor-opus
#model: composer
#model: cursor-auto
#model: qwen3-coder-plus

#model: qwen3-next-80b-a3b-thinking
#model: qwen3-next-80b-a3b-instruct

#model: qwen-max

#model: deepseek-v3.2-exp

#model: qwen3:4b-thinking-2507-q8_0
#model: qwen3:4b-instruct-2507-q8_0
#model: glm-4.7
#model: minimax-m2.1


# 可用工具列表
tools:
  #文件操作:
  - Glob
  - Grep
  - ReadFile
  - StrReplaceFile
  - WriteFile

  #→ Shell:
  - Bash
  
  #→ Web:
  - FetchURL
  - SearchWeb
  
  #→ 其他:
  - AskHuman
  - AsyncTask
  - CallGraphTool
  - CodeLocateTool
  - ImpactAnalysisTool
  - MetaTool
  - SetTodoList
  - Task

# 子 Agent 配置
subagents:
  Architect-Agent:
    path: architect/agent.yaml
    description: 需求分析、架构设计、技术方案和任务规划
  Code-Agent:
    path: code/agent.yaml
    description: 代码实现、重构、优化和调试
  Quality-Agent:
    path: quality/agent.yaml
    description: 代码质量审查、测试执行和质量保障
  DevOps-Agent:
    path: devops/agent.yaml
    description: 项目构建、应用部署和运维管理
  Doc-Agent:
    path: doc/agent.yaml
    description: 技术文档编写、维护和技术信息调研
