# Default Agent 配置
name: Default-Agent
description: 通用软件开发助手

# 系统提示词文件路径
system_prompt: system_prompt.md

# 系统提示词参数（可选）
system_prompt_args: { }

# 指定模型（可选，如果不指定则使用全局默认模型）
model: qwen3-max
#model: cursor-opus
#model: composer
#model: cursor-auto
#model: qwen3-coder-plus

#model: qwen3-next-80b-a3b-thinking
#model: qwen3-next-80b-a3b-instruct

#model: qwen-max

#model: deepseek-v3.2-exp

#model: qwen3:4b-thinking-2507-q8_0
#model: qwen3:4b-instruct-2507-q8_0
#model: glm-4.7
#model: minimax-m2.1


# 可用工具列表
# 注意: MetaTool通过MetaToolProvider SPI自动注册,无需在此列出
tools:
  - Bash              # 执行 shell 命令
  - ReadFile          # 读取文件内容
  - WriteFile         # 写入文件内容
  - StrReplaceFile    # 替换文件中的字符串
  - Glob              # 文件路径模式匹配
  - Grep              # 文本内容搜索
  - SearchWeb         # 网络搜索
  - FetchURL          # 获取 URL 内容
  - SetTodoList       # 设置任务清单
  - Task              # 任务管理

# 子 Agent 配置
subagents:
#  Plan-Agent:
#    path: plan/agent.yaml
#    description: 任务规划和分解，采用Plan-Execute模式
  Design-Agent:
    path: design/agent.yaml
    description: 需求分析、架构设计和技术方案规划
  Code-Agent:
    path: code/agent.yaml
    description: 代码实现、重构和优化
  Review-Agent:
    path: review/agent.yaml
    description: 代码质量审查和最佳实践检查
  Build-Agent:
    path: build/agent.yaml
    description: 构建和编译项目，修复编译错误
  Test-Agent:
    path: test/agent.yaml
    description: 运行测试并分析测试失败
  Debug-Agent:
    path: debug/agent.yaml
    description: 调试和修复运行时错误及缺陷
  #  Deploy-Agent:
  #    path: deploy/agent.yaml
  #    description: 应用部署、配置管理和运维支持
  Doc-Agent:
    path: doc/agent.yaml
    description: 技术文档编写和维护
  Research-Agent:
    path: research/agent.yaml
    description: 搜索和研究技术信息
